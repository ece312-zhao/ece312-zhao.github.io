# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build all Slidev decks under slides/*
        shell: bash
        run: |
          set -euxo pipefail

          # base_path is "" for user/org sites, "/<repo>" for project sites
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          BASE_PATH="${BASE_PATH%/}"   # remove trailing slash if any

          for dir in slides/*; do
            [ -d "$dir" ] || continue
            [ -f "$dir/package.json" ] || continue  # treat dirs with package.json as Slidev projects

            name="$(basename "$dir")"
            echo "Building Slidev deck: $name from $dir"

            pnpm -C "$dir" install --frozen-lockfile || pnpm -C "$dir" install

            # Output into the built Jekyll site folder, so Pages deploy includes it
            pnpm -C "$dir" slidev build \
              --base "${BASE_PATH}/slides/${name}/" \
              --out "../../_site/slides/${name}"
          done
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
